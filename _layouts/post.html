---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %-d, %Y" }}
            </time>
            {% if page.category %}
            <div class="category">
                <a href="{{ site.baseurl }}/categories#{{ page.category | slugify }}" class="category-link">{{ page.category }}</a>
            </div>
            {% endif %}
            {% if page.tags.size > 0 %}
            <div class="tags">
                {% for tag in page.tags %}
                <a href="{{ site.baseurl }}/tags#{{ tag | slugify }}" class="tag">{{ tag }}</a>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
