---
layout: default
title: Search
---

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/search.css">
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<div class="search-container">
    <input type="text" 
           class="search-input" 
           id="search-input" 
           placeholder="Search for TILs..."
           autocomplete="off"
           autofocus>
    <div id="search-results" class="search-results"></div>
</div>

<script>
    // Initialize search data
    const searchStore = {
        {% for post in site.til %}
        "{{ post.url | slugify }}": {
            "title": "{{ post.title | xml_escape }}",
            "content": {{ post.content | strip_html | strip_newlines | jsonify }},
            "url": "{{ post.url | xml_escape | relative_url }}",
            "date": "{{ post.date | date: '%B %-d, %Y' }}",
            "tags": "{{ post.tags | join: ', ' }}"
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
    };

    // Convert store to array for Fuse.js
    const searchData = Object.entries(searchStore).map(([id, item]) => ({
        id,
        ...item
    }));

    // Fuse.js options
    const fuseOptions = {
        includeScore: true,
        threshold: 0.3,
        keys: [
            { name: 'title', weight: 0.7 },
            { name: 'content', weight: 0.3 },
            { name: 'tags', weight: 0.5 }
        ],
        shouldSort: true,
        minMatchCharLength: 2
    };

    let fuse;
    let selectedIndex = -1;

    // Initialize Fuse.js when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        fuse = new Fuse(searchData, fuseOptions);
        
        // Check for URL parameters
        const searchTerm = new URLSearchParams(window.location.search).get('q');
        if (searchTerm) {
            const searchInput = document.getElementById('search-input');
            searchInput.value = searchTerm;
            performSearch(searchTerm);
        }

        // Global keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    });

    // Handle keyboard navigation
    document.addEventListener('keydown', (e) => {
        const results = document.querySelectorAll('.search-result');
        if (!results.length) return;

        if (e.key === 'ArrowDown') {
            e.preventDefault();
            selectedIndex = Math.min(selectedIndex + 1, results.length - 1);
            updateSelection(results);
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            selectedIndex = Math.max(selectedIndex - 1, -1);
            updateSelection(results);
        } else if (e.key === 'Enter' && selectedIndex >= 0) {
            e.preventDefault();
            const selectedResult = results[selectedIndex].querySelector('a');
            if (selectedResult) selectedResult.click();
        }
    });

    function updateSelection(results) {
        results.forEach((result, index) => {
            result.classList.toggle('selected', index === selectedIndex);
            if (index === selectedIndex) {
                result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    }

    // Handle search input
    document.getElementById('search-input').addEventListener('input', (e) => {
        performSearch(e.target.value);
    });

    function highlightText(text, searchTerm) {
        if (!searchTerm) return text;
        const regex = new RegExp(`(${searchTerm})`, 'gi');
        return text.replace(regex, '<span class="search-highlight">$1</span>');
    }

    function performSearch(searchTerm) {
        const searchResults = document.getElementById('search-results');
        selectedIndex = -1;
        
        if (!searchTerm) {
            searchResults.innerHTML = '';
            return;
        }

        try {
            const results = fuse.search(searchTerm);
            
            if (results.length > 0) {
                const resultList = results.map(result => {
                    const item = result.item;
                    const title = highlightText(item.title, searchTerm);
                    const tags = item.tags ? item.tags.split(', ') : [];
                    
                    return `
                        <div class="search-result">
                            <h2><a href="${item.url}">${title}</a></h2>
                            <div class="search-result-meta">
                                <time>${item.date}</time>
                                ${tags.length ? `
                                    <div class="tags">
                                        ${tags.map(tag => `
                                            <a href="{{ site.baseurl }}/tags#${tag.toLowerCase()}" 
                                               class="tag">${tag}</a>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                searchResults.innerHTML = resultList;
            } else {
                searchResults.innerHTML = `
                    <div class="search-no-results">
                        <p>No results found for "${searchTerm}"</p>
                    </div>
                `;
            }
        } catch (e) {
            console.error('Search error:', e);
            searchResults.innerHTML = `
                <div class="search-no-results">
                    <p>An error occurred while searching. Please try a different search term.</p>
                </div>
            `;
        }
    }
</script>
