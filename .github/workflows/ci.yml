name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    
    - name: Build Site
      run: |
        bundle install
        bundle exec jekyll build
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        npm install -g broken-link-checker
        npm install -g pa11y-ci
        sudo apt-get update && sudo apt-get install -y aspell
        
    - name: Validate Jekyll Configuration
      run: ruby -r yaml -e "YAML.load_file('_config.yml')"
        
    - name: Start Jekyll Server
      run: |
        bundle exec jekyll serve --detach --baseurl ''
        sleep 5  # Give Jekyll time to start
        
    - name: Check for broken links
      run: |
        blc http://localhost:4000 -ro --exclude linkedin.com --exclude twitter.com --exclude github.com \
          --filter-level 3 \
          --user-agent "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" \
          --recursive \
          --follow

    - name: Check accessibility
      run: |
        pa11y-ci http://localhost:4000

    - name: Spell check content
      run: |
        find _site -type f -name "*.html" -exec sh -c 'aspell --mode=html list < "{}" | sort -u' \; > spelling-errors.txt
        if [ -s spelling-errors.txt ]; then
          echo "Potential spelling errors found:"
          cat spelling-errors.txt
          exit 1
        fi

    - name: Check asset sizes
      run: |
        find _site -type f \( -name "*.js" -o -name "*.css" -o -name "*.jpg" -o -name "*.png" \) -exec du -h {} \; > asset-sizes.txt
        if [ $(find _site -type f -name "*.js" -size +200k -o -name "*.css" -size +50k | wc -l) -gt 0 ]; then
          echo "Warning: Some assets exceed recommended sizes"
          cat asset-sizes.txt
        fi
        
    - name: Stop Jekyll Server
      run: |
        pkill -f jekyll || true